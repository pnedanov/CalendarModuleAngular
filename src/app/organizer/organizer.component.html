<section>
    <header>
        Задания: <strong>{{dateService.date | async | moment:'DD.MM.YYYY' }}</strong>
        <hr />
    </header>


    <main>
        <ul>
            <li class="task">
                <span>
                    <strong>1. </strong>
                    asdad
                </span>
                <button class="btn btn-primary">Удалить</button>
            </li>
        </ul>
    </main>

    <footer>
        <form (ngSubmit)="submit()" [formGroup]="form">
            <input type="text" formControlName="title">
            <button 
                type="submit" 
                class="btn btn-primary btn-block"
                [disabled]="form.invalid"
            >Добавить</button>
        </form>
    </footer>
</section>
